<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصفة الطعام</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>وصفة الطعام</h1>

        <div class="input-section">
            <label for="recipe-name">اسم الوصفة:</label>
            <input type="text" id="recipe-name" placeholder="أدخل اسم الوصفة">
            <button id="show-recipe">عرض الوصفة</button>
        </div>

        <div class="input-section">
            <label for="ingredient">مكون:</label>
            <input type="text" id="ingredient" placeholder="أدخل المكون">
            <button id="add-ingredient">إضافة</button>
        </div>

        <button id="clear-all" class="clear-button">مسح الكل</button>

</div>
       
        <div id="recipe-display" class="recipe-display">
            <h2 id="recipe-title"></h2>
            
            <ul id="ingredient-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
